<form hx-post="{% url 'sign_up' %}" hx-target="#signup-success" hx-swap="beforeend">
    <h1>Create Account</h1>
    <input type="text" placeholder="Name" name="first_name" required/>
    <input type="text" placeholder="Username" name="username" required/>
    <input type="password" placeholder="Password" name="password1" required/>
    <input type="password" placeholder="Re-Typed Password" name="password2" required/>
    <button id="signup-success" type="submit">Sign Up</button>
</form>
