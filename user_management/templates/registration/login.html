<!DOCTYPE html>

{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/login_page.css' %}" />

    <title>Login Page | ProjectOne</title>
  </head>

  <body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    <div class="container" id="container">
        <div class="form-container sign-up">
            {% include "registration/sign_up.html" %}
        </div>

        <div class="form-container sign-in">
            {% include "registration/sign_in.html" %}
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of the site's features</p>
                    <button class="hidden" id="Login">Sign In</button>
                </div>

                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>
                    Register with your personal details to use all of the site's
                    features
                    </p>
                    <button class="register" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/login_page.js' %}"></script>
    <script src="{% static 'js/htmx.min.js' %}"></script>
  </body>
</html>
