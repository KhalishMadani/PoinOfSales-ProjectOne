<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            border: 3px solid purple;
            table-layout: fixed;
          }

          th, td{
            border: 1px solid#ddd;
            padding: 5px;
            text-align: center;
          }
          
    </style>
</head>
<body>
    <h1>List Items</h1>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>id</th>
                    <th>Nama Barang</th>
                    <th>Harga Unit</th>
                    <th>Kuantitas</th>
                    <th>In Stock</th>
                    <th>Dibuat Pada</th>
                </tr>
            </thead>
    
            <tbody>
                {% for item in items %}
                <tr>
                    <td>{{item.product_id}} </td>
                    <td>{{item.product_name}} </td>
                    <td>{{item.unit_price}} </td>
                    <td>{{item.bought_quantity}} </td>
                    <td>{{item.in_stock}} </td>
                    <td>{{item.created_at}} </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
